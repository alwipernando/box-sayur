<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produk</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- style CSS-->
    <link rel="stylesheet" href="app.css">

    <!-- alpineJS -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- Include file alpineJS -->
    <script src="src/app.js" async></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
    <nav class="navbar" x-data>
        <a href="#" class="navbar-logo"><img src="img/brand-logo.png" alt="" width="30px"
                height="30">Box<span>Sayur</span></a>

        <div class="navbar-nav">
            <a href="index.html"><i class="fa-solid fa-arrow-left" id="backward"></i></a>
        </div>

        <div class="navbar-extra">
            <a href="#" id="search-button"><i data-feather="search"></i></a>
            <a href="#" id="shopping-cart-button">
                <i data-feather="shopping-cart"></i>
                <span class="quantity-badge" x-show="$store.cart.quantity" x-text="$store.cart.quantity"></span>
            </a>
            <a href="#" id="hamburger-menu"><i data-feather="menu"></i></a>
        </div>

        <!-- Search Form Start -->
        <div class="search-form">
            <input type="search" id="search-box" placeholder="Mesin Pencarian">
            <label for="search-box"><i data-feather="search"></i></label>
        </div>
        <!-- Search Form end -->

        <!-- Shopping Cart Start -->
        <div class="shopping-cart">
            <template x-for="(item, index) in $store.cart.items" x-keys="index">
                <div class="cart-item">
                    <img :src="`img/products/${item.img}`" :alt="item.name">
                    <div class="item-detail">
                        <h3 x-text="item.name"></h3>
                        <div class="item-price">
                            <span x-text="rupiah(item.price)"></span> &times;
                            <button id="remove" @click="$store.cart.remove(item.id)">&minus;</button>
                            <span x-text="item.quantity"></span>
                            <button id="add" @click="$store.cart.add(item)">&plus;</button> &equals;
                            <span x-text="rupiah(item.total)"></span>
                        </div>
                    </div>
                </div>
            </template>
            <h4 x-show="!$store.cart.items.length" style="margin-top: 1rem;">Keranjang Kosong</h4>
            <h4 x-show="$store.cart.items.length">Total : <span x-text="rupiah($store.cart.total)"></span></h4>

            <div class="form-container" x-show="$store.cart.items.length">
                <form action="" id="checkoutForm">
                    <input type="hidden" name="items" x-model="JSON.stringify($store.cart.items)">
                    <input type="hidden" name="total" x-model="$store.cart.total">
                    <h5>Detail Pelanggan</h5>

                    <label for="name">
                        <span>Nama</span>
                        <input type="text" name="name" id="name">
                    </label>

                    <label for="email">
                        <span>Email</span>
                        <input type="email" name="email" id="email">
                    </label>

                    <label for="phone">
                        <span>Telpon</span>
                        <input type="number" name="phone" id="phone" autocomplete="off">
                    </label>

                    <button class="checkout-button disabled" type="submit" id="checkout-button"
                        value="checkout">Checkout</button>
                </form>
            </div>
        </div>
        <!-- Shopping Card End -->

    </nav>



    <!-- product section start -->
    <section class="products" id="products" x-data="products">
        <h2><span>Diskon produk</span> kami</h2>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Illum exercitationem nam molestias! Ratione, facere
            ipsum.</p>

        <div class="row">
            <template x-for="(item, index) in items" x-key="index">
                <div class="product-card">
                    <div class="product-icons">
                        <a href="#" @click.prevent="$store.cart.add(item)">
                            <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round">
                                <use href="img/feather-sprite.svg#shopping-cart" />
                            </svg>
                        </a>
                        <a href="#" @click.prevent="">
                            <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round">
                                <use href="img/feather-sprite.svg#eye" />
                            </svg>
                        </a>
                    </div>
                    <div class="product-image">
                        <img :src="`img/products/${item.img}`" :alt="item.name">
                    </div>
                    <div class="product-content">
                        <h3 x-text="item.name"></h3>
                        <div class="product-stars">
                            <svg width="24" height="24" fill="currentColor" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round">
                                <use href="img/feather-sprite.svg#star" />
                            </svg>
                            <svg width="24" height="24" fill="currentColor" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round">
                                <use href="img/feather-sprite.svg#star" />
                            </svg>
                            <svg width="24" height="24" fill="currentColor" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round">
                                <use href="img/feather-sprite.svg#star" />
                            </svg>
                            <svg width="24" height="24" fill="currentColor" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round">
                                <use href="img/feather-sprite.svg#star" />
                            </svg>
                            <svg width="24" height="24" fill="currentColor" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round">
                                <use href="img/feather-sprite.svg#star" />
                            </svg>
                        </div>
                        <div class="product-price"><span x-text="rupiah(item.price)"></span></div>
                    </div>
                </div>
            </template>
        </div>
    </section>
    <!-- product section end -->

    <!-- Feather Icons -->
    <script>
        feather.replace();
    </script>
    <!-- My Javascript -->
    <script src="app.js"></script>
</body>

</html>
